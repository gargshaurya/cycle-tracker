<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266 Wheel Speed & Distance</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            padding: 0;
            margin: 0;
        }
        h1 {
            color: #fff;
            font-size: 32px;
            text-align: center;
            margin-top: 30px;
            font-weight: 700;
            letter-spacing: 2px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .logo {
            display: block;
            margin: 0 auto;
            max-width: 150px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px;
            color: #fff;
            font-weight: 600;
            margin-bottom: 15px;
        }
        p {
            font-size: 20px;
            margin: 10px 0;
        }
        .data-container {
            background-color: #3d3d3d;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }
        .data-row {
            margin: 10px 0;
        }
        .button {
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            font-size: 18px;
            margin-top: 15px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button:active {
            transform: scale(0.98);
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            justify-items: center;
            margin-top: 20px;
        }
        .calendar-day {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 8px;
            width: 50px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            font-size: 16px;
        }
        .calendar-day:hover {
            background-color: #0056b3;
        }
        .calendar-day.active {
            background-color: #28a745;
        }
        .calendar-day.active:hover {
            background-color: #218838;
        }
        .calendar-day:active {
            transform: scale(0.98);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 28px;
                margin-top: 20px;
            }
            .data-container {
                padding: 15px;
            }
            .calendar {
                grid-template-columns: repeat(7, 1fr);
                gap: 10px;
            }
            .calendar-day {
                width: 50px;
                padding: 15px;
                font-size: 14px;
            }
            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo Section -->
        <img src="your-logo.png" alt="App Logo" class="logo"> <!-- Replace with your logo image -->

        <h1>ESP8266 Wheel Speed & Distance</h1>

        <!-- Current Speed Section -->
        <div class="data-container" id="currentSpeed">
            <h2>Current Speed</h2>
            <p id="speed">Speed: 0 m/s</p>
        </div>

        <!-- Today's Distance and Time Section -->
        <div class="data-container" id="todaysData">
            <h2>Today's Distance and Time</h2>
            <p id="distance">Distance: 0 m</p>
            <p id="time">Time: 0 hours 0 minutes</p>
        </div>

        <!-- Historical Data Section -->
        <div class="data-container" id="historicalData">
            <h2>Historical Data</h2>
            <div class="calendar" id="calendar">
                <!-- Calendar days will be populated here -->
            </div>
            <button class="button" id="viewAllButton">View All Data</button>
        </div>
    </div>

    <script>
        let socket = new WebSocket("ws://192.168.29.169:81/");
        let lastTime = 0;
        let totalDistance = 0;
        const wheelCircumference = 0.88; // 0.88 meters per rotation
        let totalTime = 0;
        const currentDate = new Date().toISOString().split('T')[0]; // YYYY-MM-DD
        let dailyData = {};

        // Load historical data from localStorage
        loadHistoricalData();

        socket.onopen = function() {
            console.log("Connected to WebSocket");
        };

        socket.onmessage = function(event) {
            let data = event.data;
            console.log("Received: ", data);

            let hallSensorValue = extractHallSensorValue(data);
            let currentTime = Date.now();

            if (hallSensorValue === 0) { // Magnet detected (rotation complete)
                if (lastTime !== 0) {
                    let timeDifference = (currentTime - lastTime) / 1000; // in seconds
                    
                    // Ensure a reasonable time difference for speed calculation
                    if (timeDifference > 0.05) { // only calculate if time difference is above 50ms (0.05s)
                        // Calculate speed in m/s (ensure that wheelCircumference is in meters)
                        let speed = wheelCircumference / timeDifference; // m/s

                        // Limit the speed to a reasonable value (for sanity check)
                        speed = Math.min(speed, 5); // cap the speed to 5 m/s to avoid unrealistic values

                        // Update current speed section
                        document.getElementById("speed").innerText = `Speed: ${speed.toFixed(2)} m/s`;

                        // Calculate total time for today
                        totalTime += timeDifference;
                        let hours = Math.floor(totalTime / 3600);
                        let minutes = Math.floor((totalTime % 3600) / 60);

                        // Update today's distance and time section
                        totalDistance += wheelCircumference; // Increase distance per rotation
                        document.getElementById("distance").innerText = `Distance: ${totalDistance.toFixed(2)} m`;
                        document.getElementById("time").innerText = `Time: ${hours} hours ${minutes} minutes`;

                        // Store today's data
                        saveTodayData();
                    }
                }
                lastTime = currentTime;
            }
        };

        function extractHallSensorValue(data) {
            let match = data.match(/Hall Sensor: (\d+)/);
            return match ? parseInt(match[1]) : 1; // Default to 1 if no match
        }

        // Load historical data from localStorage
        function loadHistoricalData() {
            let storedData = localStorage.getItem('historicalData');
            if (storedData) {
                dailyData = JSON.parse(storedData);
            }
            displayCalendar();
        }

        // Save today's data in localStorage
        function saveTodayData() {
            let date = new Date().toISOString().split('T')[0]; // Format as YYYY-MM-DD
            dailyData[date] = {
                distance: totalDistance,
                time: totalTime
            };
            localStorage.setItem('historicalData', JSON.stringify(dailyData));
            displayCalendar();
        }

        // Display historical data on the calendar
        function displayCalendar() {
            const calendarDiv = document.getElementById('calendar');
            calendarDiv.innerHTML = ''; // Clear previous calendar content

            const today = new Date();
            let monthStart = new Date(today.getFullYear(), today.getMonth(), 1);
            let monthEnd = new Date(today.getFullYear(), today.getMonth() + 1, 0);
            let daysInMonth = monthEnd.getDate();

            for (let day = 1; day <= daysInMonth; day++) {
                const dayString = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('calendar-day');
                dayDiv.innerText = day;
                
                // Check if data exists for this day
                if (dailyData[dayString]) {
                    dayDiv.classList.add('active');
                }

                dayDiv.onclick = function() {
                    alert(`Data for ${dayString}: Distance: ${dailyData[dayString].distance.toFixed(2)} m, Time: ${Math.floor(dailyData[dayString].time / 3600)} hours ${Math.floor((dailyData[dayString].time % 3600) / 60)} minutes`);
                };

                calendarDiv.appendChild(dayDiv);
            }
        }

        document.getElementById("viewAllButton").onclick = function() {
            alert(JSON.stringify(dailyData, null, 2));
        };
    </script>
</body>
</html>
